<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="./images/emoji-unhappy.webp" alt="Emoji unhappy">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="./images/emoji-neutral.webp" alt="Emoji unhappy">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="./images/emoji-satisfied.webp" alt="Emoji unhappy">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
